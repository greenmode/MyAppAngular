    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
      <div>
        <label for="service" class="form-label">Выберите сервис</label>
        <select class="form-select" id="service" formControlName="service">
          <option  *ngFor="let service of services"
                   [value]="service.serviceId"
                   [text]="service.context">
          </option>
        </select>
        <div class="invalid-feedback">
          Неверное значение!
        </div>
      </div>
      <div class="mt-3">
        <label for="role" class="form-label">Выберите роль из доступных</label>
        <select class="form-select" id="role" formControlName="role">
          <option  *ngFor="let role of roles"
                   [value]="role.roleId"
                   [text]="role.role">
          </option>
        </select>
        <div class="invalid-feedback">
          Неверное значение!
        </div>
      </div>
      <textarea class="form-control mt-3"
                formControlName="coment"
                maxlength="1000" rows="4"
                placeholder="Комментарий, если нужно...">
      </textarea>
      <div class="mt-3" style="float:right">
        <button class="btn btn-danger m-3" routerLink="/user">Отмена</button>
        <button type="submit" class="btn btn-primary m-3">Сохранить</button>
      </div>
    </form>
